<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="left">
            <div class="leftLogo">
                <p>YUVA</p>
            </div>
        </div>
        <div class="right">
            <div class="sectionOne">
                <p>This is not a working webpage!! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sequi sint voluptate distinctio, at iure ipsum numquam quidem vel minus ad, similique quos atque optio ratione molestias debitis velit quas non.</p>
            </div>
            <div class="sectionTwo">
                <form action="#" method="post">
                    <div class="top">
                        
                        <fieldset>
                            <legend><p>Let's get you set-up</p></legend>
                            <div class="input">
                                <label for="first-name">FIRST NAME: </label>
                                <input type="text" id="first-name" name="fname" required>
                            </div>
                            <div class="input">
                                <label for="last-name">LAST NAME: </label>
                                <input type="text" id="last-name" name="lname" required>
                            </div>
                            <div class="input">
                                <label for="mail">EMAIL: </label>
                                <input type="text" id="mail" name="mail" required>
                            </div>
                            <div class="input">
                                <label for="phone">PHONE NUMBER: </label>
                                <input type="text" id="phone" name="ph-no" required>
                            </div>
                            <div class="input">
                                <label for="pass">PASSWORD: </label>
                                <input type="password" id="pass" name="password" required>
                            </div>
                            <div class="input">
                                <label for="conferPass">CONFIRM PASSWORD: </label>
                                <input type="password" id="conferPass" required>
                            </div>
                        </fieldset>
                    </div>
                    <div class="bottom">
                        <button type="submit">Create Account</button>
                    </div>
                    <p>Already have an account? <a href="#">Log-in</a></p>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
